<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Adicionar endereço</title>
    <div th:replace="~{head :: frag_head}"></div>
</head>

<body>
    <div th:replace="~{layoutBase :: frag_body}"></div>
    <header>
        <div th:insert="~{header :: frag_header}"></div>
    </header>
    <!-- Conteúdo da página -->
    <main>
        <div class="container">
            <h1> <i class="fa fa-building"></i>  Entre com as informações do endereço</h1>
            <hr>
            <form action="#" th:action="registrar" th:object="${endereco}" method="post" >
                <div class="form-group">
                    <label for="bloco" >Bloco:</label>
                    <input type="text" class="form-control" style="width: 350px;" th:field="*{bloco}">
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" style="width: 350px;" th:field="*{numero}">
                </div>
	            <div style="padding-top: 10px;">
					<input class="btn btn-primary" type="submit" value="Adicionar">
	                <a  th:href="@{/}" class="btn btn-secondary">Voltar</a>
				</div>
            </form>
            <br>
            <h4 th:utext="${message}">message</h3th>

        </div>
    </main>
    <div th:insert="~{footer :: frag_footer}"></div>
</body>

</html>
