<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Adicionar endereço</title>
    <div th:replace="~{head :: frag_head}"></div>
</head>

<body>
    <div th:replace="~{layoutBase :: frag_body}"></div>
    <header>
        <div th:insert="~{header :: frag_header}"></div>
    </header>
    <!-- Conteúdo da página -->
    <main>
        <div class="container">
            <h1>Entre com as informações do endereço</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Bloco:</label>
                    <input type="text" class="form-control " id="nome">
                </div>
                <div class="form-group">
                    <label for="cpf">Número:</label>
                    <input type="text" class="form-control" id="cpf">
                </div>

            </form>
            <div style="padding-top: 10px;">
				<button type="submit" class="btn btn-primary">Adicionar</button>
                <a  href="#" class="btn btn-secondary">Voltar</a>
			</div>
        </div>
    </main>
    <div th:insert="~{footer :: frag_footer}"></div>
</body>

</html>
