<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	    <title>Realizar cadastro</title>
	    <div th:replace="~{head :: frag_head}"></div>
	</head>

	<body>
		    <div th:replace="~{layoutBase :: frag_body}"></div>
    <header>
        <div th:insert="~{header :: frag_header}"></div>
    </header>
	     <!-- Conteúdo da página -->
	    <main>   
	    <div class="container">
	        <h2>Cadastro de Usuário</h2>
	        <form th:action="registrar" th:object="${usuario}" method="post">
	            <div class="form-group">
	                <label for="login">Login:</label>
	                <input type="text" class="form-control" style="width: 350px;" id="login" name="login">
	            </div>
	            <div class="form-group">
	                <label for="senha">Senha:</label>
	                <input type="password" class="form-control" style="width: 350px;" id="senha" name="senha">
	            </div>
	           	<div class="form-group">
	                <label for="senha">Permissão:</label>
	                <input type="password" class="form-control" style="width: 350px;" id="permissao" name="permissao">
	            </div>
	            <input type="submit" class="btn btn-primary"value="Cadastrar"></input>
	        </form>
	    </div>
	    <!-- Adicione os scripts JS necessários -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	 </main>
    <div th:insert="~{footer :: frag_footer}"></div>
	</body>

</html>
